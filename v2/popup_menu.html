<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScholarSnap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            width: 350px;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background-color: #ffffff;
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: #ffffff;
            color: #333;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #ffffff;
        }

        #input_text.light-mode, #result_text.light-mode {
            background: #f9f9f9;
            color: #333;
        }

        #input_text.dark-mode, #result_text.dark-mode {
            background: #2b2b2b;
            color: #ffffff;
        }

        #input_text {
            width: 100%;
            height: 80px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Button container */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        #btn_extract, #btn_gemini {
            width: 48%;
            padding: 12px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* Different colors for buttons */
        #btn_extract {
            background-color: #28a745;
        }

        #btn_gemini {
            background-color: #007bff;
        }

        #btn_extract:hover {
            background-color: #218838;
            transform: translateY(-1px);
        }

        #btn_gemini:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }

        #result_text {
            margin-top: 10px;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Progress bar */
        #progress_bar {
            display: none;
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }

        #progress_bar div {
            width: 0;
            height: 10px;
            background-color: #007bff;
            transition: width 0.5s ease;
        }

        /* Toggle switch */
        .toggle-switch {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .toggle-switch label {
            cursor: pointer;
            font-size: 20px;
        }

        .toggle-switch input[type="checkbox"] {
            display: none;
        }

        /* Logo and title container */
        .logo-title-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        /* Logo styles */
        #logo {
            width: 75px;
            height: auto;
            margin-right: 10px; /* Space between logo and title */
        }

        /* Project name styles */
        #project_name {
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            color: #007bff; /* Change title color */
        }
    </style>
</head>
<body class="light-mode">
    <div class="logo-title-container">
        <img id="logo" src="assets/logo.png" alt="ScholarSnap Logo"> <!-- Update the path to your logo -->
        <h2 id="project_name">ScholarSnap</h2>
    </div>
    <div class="toggle-switch">
        <label for="darkModeToggle" class="sun-icon">‚òÄÔ∏è</label>
        <input type="checkbox" id="darkModeToggle">
        <label for="darkModeToggle" class="moon-icon">üåô</label>
    </div>
    <textarea id="input_text" class="light-mode" placeholder="Enter research paper text or extract from page..."></textarea>
    <div class="button-container">
        <button id="btn_extract">Extract Text</button>
        <button id="btn_gemini">Summarize</button>
    </div>
    
    <div id="progress_bar">
        <div></div>
    </div>
    <div id="result_text" class="light-mode"></div>
    <script src="popup_menu.js"></script>
</body>
</html>
